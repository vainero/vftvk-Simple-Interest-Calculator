<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number"  id="principal" onfocusout="checkdata()"><br/>
        Interest Rate: <input type="range" id="enteredrate" min="1" max="20" step="0.25" onchange="showrate(this.value);"><span id="enteredRate">10.25</span>%<br>
        <label for="years" >No. of Years</label>
            <select name="years" id="years">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
        <br/>      
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        <footer>Â© Everyone Can Get Rich</footer>
    </div>
</html>
